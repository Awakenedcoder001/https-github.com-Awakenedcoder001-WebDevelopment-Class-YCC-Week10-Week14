<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SUCESS HTML FILE</title>
</head>
<body>
	<h1> Data has been stored sucessfully </h1>
	{% if data %}
	<table border="2px solid">
		<caption>The data has been stored in the table sucessfully</caption>
		<thead>
			<tr>
				<th>FIRST NAME</th>
				<th>LAST NAME</th>
				<th>EMAIL ID</th>
				<th>ADDRESS</th>
				<th>STATE</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ data.fname}}</td>
				<td>{{ data.lname}}</td>
				<td>{{ data.email}}</td>
				<td>{{ data.address}}</td>
				<td>{{ data.city}}</td>
				<td>{{ data.state}}</td>
			</tr>
		</tbody>
	</table>
	
	{% endif %}
</body>
</html>
